<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.C. Milli Eğitim Bakanlığı - Yeşilırmak Ortaokulu Yazak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            padding-bottom: 50px;
        }
        header {
            background-color: #2E8B57;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            line-height: 1.5;
        }
        nav {
            background-color: #3B9A67;
            text-align: center;
            padding: 10px 0;
        }
        nav button {
            background-color: #2E8B57;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2E8B57;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content button {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            text-align: left;
            border: none;
            background-color: #2E8B57;
        }
        .dropdown-content button:hover {
            background-color: #3B9A67;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2E8B57;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container { width: 95%; padding: 15px; }
            header { font-size: 18px; padding: 10px; }
            nav button { font-size: 14px; padding: 8px 12px; }
        }
        @media (max-width: 480px) {
            header { font-size: 16px; padding: 8px; }
            nav button { font-size: 12px; padding: 6px 10px; }
        }
    </style>
</head>
<body>
    <header>
        T.C. Milli Eğitim Bakanlığı<br>
        AMASYA / MERKEZ - Yeşilırmak Ortaokulu
    </header>
    <nav>
        <div class="dropdown">
            <button>Okulumuz</button>
            <div class="dropdown-content">
                <button onclick="location.href='#teachers'">Öğretmenler</button>
                <button onclick="location.href='#history'">Tarihçe</button>
                <button onclick="location.href='#standards'">Kurum Hizmet Standartlarımız</button>
                <button onclick="location.href='#strategic'">Stratejik Plan</button>
            </div>
        </div>
        <button onclick="location.href='hakkimizda.html'">Hakkımızda</button>
        <button onclick="location.href='#news'">Duyurular</button>
        <button onclick="location.href='#contact'">İletişim</button>
        <button onclick="location.href='#other'">Diğer</button>
    </nav>
    <div class="container">
        <!-- Ana sayfada içerik kaldırıldı -->
    </div>
    <footer>Copyright © Tüm Hakları Saklıdır</footer>
</body>
</html>
